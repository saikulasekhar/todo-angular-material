<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <p *ngIf="LoggedInuser">&nbsp;&nbsp; Welcome {{LoggedInuser.email}}</p>
    <mat-nav-list>
      <a mat-list-item href="/todos/list" *ngIf="LoggedInuser">Todo's List</a>
      <a mat-list-item (click)="logOut()" *ngIf="LoggedInuser"><span><mat-icon aria-hidden="power_settings_new" aria-label="power_settings_new">power_settings_new</mat-icon></span>Logout</a>
      <!-- <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>esecforte</span>
      <nav class="top-navigation">
        <a mat-button (click)="logOut()" matTooltip="Logout" routerLinkActive="active" *ngIf="LoggedInuser"><mat-icon aria-hidden="power_settings_new" aria-label="power_settings_new">power_settings_new</mat-icon></a>
        <a mat-button matTooltip="Login" routerLinkActive="active" routerLink='account/login'><mat-icon aria-hidden="account_circle" aria-label="account_circle">account_circle</mat-icon>Login</a>
      </nav>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
