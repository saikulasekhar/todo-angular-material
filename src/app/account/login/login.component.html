<div fxLayout="column" fxFill fxFlexFill fxLayoutAlign="center stretch" style="height: 100%;">
    <div fxLayout="row" fxLayoutAlign="start stretch">
        <div fxLayout.xs="column" fxLayout="row wrap" fxFill fxFlexFill fxLayoutAlign="center center">
            <mat-card fxFlex.sm="0 1 calc(100%)" fxFlex.md="0 1 calc(60%-10px)" fxFlex.gt-md="0 1 calc(50%-10px)">
                <mat-card-title style="text-align: center; padding-bottom: 15px;"><span mat-card-avatar
                        class="example-header-image"></span>Login</mat-card-title>
                <mat-card-content>
                    <form name="loginForm" #loginForm="ngForm">
                        <!--  (ngSubmit)="submit()"-->
                        <p>
                            <mat-form-field style="width: 100%;">
                                <mat-label>Email</mat-label>
                                <input type="text" matInput placeholder="Ex: name@example.com" type="email" name="email"
                                    [(ngModel)]="user.email" required #email="ngModel" autocomplete="on"
                                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                                <mat-error *ngIf="email.invalid && !email.errors.pattern && email.dirty">Email address
                                    is required
                                </mat-error>
                                <mat-error *ngIf="email.invalid && email.errors.pattern && email.dirty">Enter valid
                                    email address
                                </mat-error>
                            </mat-form-field>
                        </p>

                        <p>
                            <mat-form-field style="width: 100%;">
                                <mat-label>Password</mat-label>
                                <input [type]="hide ? 'password' : 'text'" type="password" matInput name="password"
                                    autocomplete="off" class="form-control" placeholder="Enter Password"
                                    [(ngModel)]="user.password" required #password="ngModel">
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error *ngIf="password.invalid && password.dirty">Enter your
                                    password</mat-error>
                            </mat-form-field>
                        </p>
                        <div class="button">
                            <button style="display: block; width: 100%;" mat-raised-button color="primary" type="submit"
                                (click)="login()" [disabled]="!loginForm.form.valid"
                                mat-button>Login</button>
                        </div>
                        <mat-divider></mat-divider>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
